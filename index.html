<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scan=1"> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- leaflet files --> 
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>

<title Team CHI Donut Map></title>
</head> 
<body> 
<div id="map"></div></div>

<script> 
	var map = L.map('map').setView([41.8731903, -96.8420169], 5); 
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/liztimbsmsu.k1fo4362/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a>',
		maxZoom: 18,
		minZoom: 1
	}).addTo(map);
	
	L.marker([41.921886, -83.422787]).addTo(map)
    .bindPopup(<!--Christine-->)
    .closePopup();
	
	L.marker([46.893892, -96.780419]).addTo(map)
    .bindPopup(<!--Santos-->)
    .closePopup();
	
	L.marker([46.243603, -119.104374]).addTo(map)
    .bindPopup(<!--Liz-->)
    .closePopup();

</script> 
</body> 
</html>
