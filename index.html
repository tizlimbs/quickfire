<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scan=1"> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- leaflet files --> 
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>

<title CHI Quickfire Map></title>
</head> 
<body> 
<div id="map"></div></div>

<script> 
	var map = L.map('map').setView([41.8731903, -96.8420169], 5); 
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/liztimbsmsu.k1la8a3e/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a>',
		maxZoom: 18,
		minZoom: 1
	}).addTo(map);
	
L.marker([43.0966, -75.2319]).addTo(map)
    .bindPopup("<h3>Utica, NY</h3>Utica, NY is a mid-size city of 62,000 in Upstate New York. Utica is known as the <em>gateway to the Adirondacks</em> because it boarders the 6 million acre Adirondack Mountains. Uticans take their pizza, wings and winter sports very seriously. <a href='http://en.wikipedia.org/wiki/Utica,_New_York'>Utica on Wiki</a>")
    .closePopup();
	
	L.marker([42.3122, -85.2042]).addTo(map)
    .bindPopup("<h3>Battle Creek, MI</h3>Battle Creek is a small city. Cereal was invented here. Arcadia Brewing Company is downtown, and is totally worth your time. Thatâ€™s probably all you need to know. <a href='http://en.wikipedia.org/wiki/Battle_Creek,_Michigan'>Battle Creek on Wiki</a>")
    .closePopup();
	
L.marker(36.1667, -86.7833]).addTo(map)
    .bindPopup("<h3>Nashville, TN</h3>Nashville, TN is known as <em>Music City, USA</em>.  It's one of the greatest cities in the country, in my opinion, and an excellent place to travel to eat, drink, and be merry.  Check out more about it here: <a href='http://www.visitmusiccity.com/'>Visit Music City </a>")
    .closePopup();

</script> 
</body> 
</html>
