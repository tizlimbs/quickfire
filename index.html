<style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, {
        height: 100%;
        width: 100%;
    }
	#map {
		position: relative;
		top: 50px;
		height: 100%
		height: -webkit-calc(100% - 50px);
		height: -moz-calc(100% - 50px);
		height: calc(100% - 50px);
	}
</style>

<title>CHI Quickfire Map</title>
</head> 
<body> 
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://r-hays.github.io/teamchidonuts/"><strong>CHI - Team Donuts Map</strong></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://r-hayes.github.io/teamchidonuts">Map</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="http://chi.anthropology.msu.edu/fellowships/">About the Group</a></li>
                <li><a href="http://chi.anthropology.msu.edu/kb/weekly-topics-readings/">About this Project</a></li>
				<li><a href="http://chi.anthropology.msu.edu/blog/">Member Posts</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
</div>
<div id="map"></div>
<script> 
	var map = L.map('map').setView([41.8731903, -96.8420169], 5); 
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/pinchme123.jno0oa02/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a> | Navigation bar &copy <a href="http://getbootstrap.com/2.3.2/">Bootstrap</a>',
		maxZoom: 18,
		minZoom: 4
	}).addTo(map);
	
	var brianIcon = L.icon({
		iconUrl: 'Brian.png',
		shadowUrl: 'pin_shadow.png',
		iconAnchor:[12, 41],
		popupAnchor:[1, -34],
		shadowSize:[41, 41]
	});
	L.marker([43.0966, -75.2319]).addTo(map)
    .bindPopup("Utica, NY <br><br> Jennifer's hometown is on the River Raisin. It's a small suburban town south of Detroit and north of Toledo, OH <br><br> <a href='http://en.wikipedia.org/wiki/Monroe,_Michigan'>TEST</a>")
    .closePopup();
	
	L.marker([42.3122, -85.2042]).addTo(map)
    .bindPopup(Battle Creek, MI'A pretty CSS3 popup. <br> Easily customizable.')
    .closePopup();
	
	L.marker([36.1667, -86.7833], {icon: brianIcon}).addTo(map)
    .bindPopup("<h4>Nashville, TN</h4> Brian's hometown is in eastern Washington on the breathtaking Columbia River, near the <a href='http://www.fws.gov/refuge/Hanford_Reach/'>Hanford Reach</a>. It is one of the three main cities that make up the Tri-Cities.<br><br><a href='http://en.wikipedia.org/wiki/Pasco,_Washington'>Learn More</a>")
    .closePopup();

</script> 
</body> 
</html>
